<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render Link Generator</title>
</head>
<body>
  <h2>Render Final Link</h2>
  <div id="output"></div>

  <script>
    function getQueryParam(name) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    let inputUrl = getQueryParam("url");
    if (inputUrl) {
      let encoded = encodeURIComponent(inputUrl);
      let renderLink = `https://learnwithpw-recorded.onrender.com/play?v=${encoded}`;
      document.getElementById("output").innerHTML = `
        <b>Final Render URL:</b><br>
        <a href="${renderLink}" target="_blank">${renderLink}</a>
      `;
    } else {
      document.getElementById("output").innerHTML = "No URL Provided!";
    }
  </script>
</body>
</html>
