<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Replace .mpd → .m3u8</title>
</head>
<body>
  <h2>Replace .mpd → .m3u8</h2>
  <div id="output"></div>

  <script>
    function getQueryParam(name) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    let inputUrl = getQueryParam("url");
    if (inputUrl) {
      let replacedUrl = inputUrl.replace("master.mpd", "master.m3u8");
      document.getElementById("output").innerHTML = `
        <b>Replaced URL:</b><br>
        <a href="${replacedUrl}" target="_blank">${replacedUrl}</a><br><br>
        <a href="render.html?url=${encodeURIComponent(replacedUrl)}">Go To Render</a>
      `;
    } else {
      document.getElementById("output").innerHTML = "No URL Provided!";
    }
  </script>
</body>
</html>
